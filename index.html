<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Bangladesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .google-font{
            font-family: 'Cormorant Garamond', serif;
        }
    </style>
</head>
<body class="bg-slate-700 google-font">
    <header>
        <h2 class="text-8xl font-bold mt-12 text-center "> üè¶</h2>
        <h1 class="text-6xl font-bold mt-8 text-center text-white ">Bank <span class="text-green-600">Bangladesh</span> Limited !!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-1 lg:grid-cols-3 mx-auto w-3/4  text-white mt-12 gap-5 ">
                <div class="bg-slate-500 p-8 rounded-lg  shadow-lg font-medium space-y-2">
                    <h3 class="text-3xl">Deposet</h3>
                    <p class="text-5xl ">$<span id="depositDisplay">00</span></p>
                </div>
                <div class="bg-slate-500 p-8 rounded-lg  shadow-lg font-medium space-y-2">
                    <h3 class="text-3xl">Withdraw</h3>
                    <p class="text-5xl ">$<span id="withdrawDisplay">00</span></p>
                </div>
                <div class="bg-slate-500 p-8 rounded-lg  shadow-lg font-medium space-y-2">
                    <h3 class="text-3xl">Blance</h3>
                    <p class="text-5xl ">$<span id="totalBlance">1240</span></p>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section>
            <div class="grid grid-cols-1 md:grid-cols-2  mx-auto w-3/4 my-12 gap-5">
                <div class="bg-blue-600 rounded-md p-8 space-y-4">
                    <h2 class="text-5xl font-medium text-white"> Your Deposet</h2>
                    <input type="text" name="" id="inputFiled" placeholder="Amont You Want to" class="block border-none outline-none shadow-lg px-8 py-2 rounded-md w-3/4">
                    <button id="dopositBtn" class=" border-2 border-solid border-transparent hover:border-white bg-slate-700 hover:bg-transparent text-lg duration-300 py-2 px-8 text-white rounded-lg">Deposet</button>
                </div>
                <div class="bg-blue-600 rounded-md p-8 space-y-4">
                    <h2 class="text-5xl font-medium text-white"> Your Withdraw</h2>
                    <input type="text" name="" id="inputWithdrawFiled" placeholder="Amont You Want to" class="block border-none outline-none shadow-lg px-8 py-2 rounded-md w-3/4">
                    <button id="withdrawBtn" class=" border-2 border-solid border-transparent hover:border-white bg-slate-700 hover:bg-transparent text-lg duration-300 py-2 px-8 text-white rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utiletis.js"></script>
    <script src="js/scrpit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
